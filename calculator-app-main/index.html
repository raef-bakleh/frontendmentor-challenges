<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles1.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first">
        <div>
          <h6 style="padding-top: 13px">calc</h6>
        </div>
        <div>
          <h6 style="padding-top: 23px; font-size: 10px">THEME</h6>
          <div class="input">
            <div class="labels">
              <label for="them1">1</label>
              <label for="them2">2</label>
              <label for="them3">3</label>
            </div>
            <div class="rad">
              <input type="radio" name="theme"  value="1" checked/>
              <input type="radio" name="theme"  value="2"/>
              <input type="radio" name="theme"  value="3"/>
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
        <div class="after"></div>
        <div class="operator"></div>
        <div class="current"></div>
      </div>

      <div class="last">
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button delete>DEL</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-operator>+</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-operator>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-operator>/</button>
        <button data-operator>x</button>
        <button reset>RESET</button>
        <button equal>=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
