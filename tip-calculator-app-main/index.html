<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <h1>
      spli <br />
      tter
    </h1>
    <div class="container">
      <div class="calculator">
        <div class="bill">
          <div class="input">
            <label for="billAmount"><p>Bill</p> </label>
            <input type="number" id="billAmount" placeholder="0" />
            <img src="images/icon-dollar.svg" alt="dollar" />
          </div>
        </div>
        <div class="s-tip">
          <p>Select Tip %</p>
          <div class="percentage">
            <div id="grid-item">5%</div>
            <div id="grid-item">10%</div>
            <div id="grid-item">15%</div>
            <div id="grid-item">25%</div>
            <div id="grid-item">50%</div>
            <div id="grid-Custom">Custom</div>
          </div>
        </div>
        <div class="peopleNumber">
          <div class="input">
            <label for="people"><p>Number of People</p> </label>
            <input type="number" id="people" placeholder="0" />
            <img src="images/icon-person.svg" alt="person" />
          </div>
        </div>
      </div>
      <div class="display">
        <div class="amount">
          <div>
            Tip Amount <br />
            <span style="color: hsl(186, 14%, 43%)"> / person</span>
          </div>
          <div id="personAmount" style="font-size: 50px; color: hsl(172, 67%, 45%)">$0.00</div>
        </div>
        <div class="total">
          <div>
            Total <br />
            <span style="color: hsl(186, 14%, 43%)"> / person</span>
          </div>
          <div id="totalAmount" style="font-size: 50px; color: hsl(172, 67%, 45%)">$0.00</div>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
